<h3>Task #1 - Directive</h3>
<form #formDir="ngForm">

  <p>
    Enter number:
    <input type="text" name="num" [(ngModel)]="num" />
    <strong *appErrorInput="isNumber(num)" style="color: red; margin-left: 10px;">
      ERROR! Value is not number
    </strong>
  </p>

</form>
<hr />
<h3>Task #2 - Pipes</h3>
<p>Little pipe date - {{ date | littleDate }}</p>
<p>Middle pipe date - {{ date | middleDate }}</p>
<p>Full pipe date - {{ date | fullDate }}</p>
<p>Custom pipe date - {{ date | customDate:'DD.MM.YY hh:mm' }}</p>
